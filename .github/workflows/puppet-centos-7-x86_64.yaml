name: Build puppet/centos-7-x86_64

on:
  push:
    paths:
      - 'puppetlabs/centos-7-x86_64/*'
  create:
  # Manual trigger for testing.
  repository_dispatch:

env:
  DOCKER_TAG: '${{ github.sha }}'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build Docker images
        run: docker build puppetlabs/centos-7-x86_64 --tag centos-7-x86_64:$DOCKER_TAG
      - name: Export Docker images
        run: docker save -o docker-images.tar centos-7-x86_64:$DOCKER_TAG
      - uses: actions/upload-artifact@v1
        with:
          name: docker-images.tar
          path: docker-images.tar

  test:
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/download-artifact@v1
        with:
          name: docker-images.tar
          path: '.'
      - name: Import Docker images
        run: docker load -i docker-images.tar
      - uses: actions/setup-ruby@v1.1.0
        with:
          ruby-version: '2.5.x'
      - name: Provision test tools
        run: |
          gem install bundler
          bundle install --path .bundle/lib
          bundle exec rake spec_prep
      - name: Stage test container
        run: bundle exec rake "litmus:provision[docker_exp,centos-7-x86_64:$DOCKER_TAG]"
      - name: Run Serverspec tests
        run: bundle exec rake litmus:acceptance:parallel

  ship:
    if: "github.event_name == 'create' && github.event.ref_type == 'tag'"
    runs-on: ubuntu-18.04
    needs: test
    env:
      GIT_TAG: '${{ github.ref }}'
    steps:
      - name: Log into Docker registry
        env:
          GH_TOKEN: '${{ secrets.PackageToken }}'
        run: docker login docker.pkg.github.com -u Sharpie -p "${GH_TOKEN}"
      - uses: actions/download-artifact@v1
        with:
          name: docker-images.tar
          path: '.'
      - name: Import Docker images
        run: docker load -i docker-images.tar
      - name: Tag Docker images
        run: docker tag "centos-7-x86_64:${DOCKER_TAG}" "docker.pkg.github.com/sharpie/puppet-images/centos-7-x86_64:${GIT_TAG}"
      - name: Shipit
        run: docker push "docker.pkg.github.com/sharpie/puppet-images/centos-7-x86_64:${GIT_TAG}"
